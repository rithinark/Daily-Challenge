<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="container bg">
      <h1 class="heading">WE'RE LAUNCHING SOON</h1>
      <div class="box">
        <div class="card">
          <div class="card-flip upper"></div>
          <div class="card-flip flipper"></div>

          <span class="counter" id="day-counter">00</span>
          <div class="card-flip lower"></div>
          <h2 class="denoters">days</h2>
        </div>

        <div class="card">
          <div class="card-flip upper"></div>
          <div class="card-flip flipper"></div>
          <span class="counter" id="hour-counter">00</span>
          <div class="card-flip lower"></div>
          <h2 class="denoters">hours</h2>
        </div>

        <div class="card">
          <div class="card-flip upper"></div>
          <div class="card-flip flipper"></div>
          <span class="counter" id="minute-counter">00</span>
          <div class="card-flip lower"></div>
          <h2 class="denoters">minutes</h2>
        </div>

        <div class="card">
          <div class="card-flip upper"></div>
          <div class="card-flip flipper"></div>
          <span class="counter" id="second-counter">00</span>
          <div class="card-flip lower"></div>
          <h2 class="denoters">seconds</h2>
        </div>
      </div>

      <footer>
        <div class="social">
          <a href="#"><div class="fb icon"></div></a>
          <a href="#"><div class="pinterest icon"></div></a>
          <a href="#"><div class="insta icon"></div></a>
        </div>
      </footer>
    </section>

    <script src="index.js"></script>
  </body>
</html>
